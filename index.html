<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <h1>
        Observation
    </h1>
    <p id="h">

    </p>
    <br>
    <p id="t">

    </p>
    <script>
        function load(){
            var s = document.getElementById('h');
            var t = document.getElementById('t');
            fetch('http://localhost:3000/v1/users',{
                method:'GET',
                headers:{
                    'x-api-key':'ABCD'
                }
            })
            .then(e=>e.json())
            .then(v=>{
                console.log(v);
                for(var i=0;i<4;i++){
                    s.innerHTML+="<br>"+v[i]['Name'];
                    console.log(v[i]['Name'])
                }
            });
            // fetch('http://localhost:3000/ans/observation')
            // .then(e=>e.json())
            // .then(v=>{
            //     console.log(v);
            //     for(var i=1;i<3;i++){
            //         t.innerHTML+="<br>"+v[1][i];
            //         t.innerHTML+="<br>"+v[2][i];
            //     }

            // });
        }
        fetch('http://localhost:3000/v1/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'ABCD'
            },
            body: JSON.stringify({
                name: 'John',
                age: 25
            })
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
    </script>
</body>
</html>
